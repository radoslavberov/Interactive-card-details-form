<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <img src="images/bg-main-desktop.png" class="overlay-img-desktop" />
      <img src="images/bg-main-mobile.png" class="overlay-img-mobile" />
      <div class="front-card-hold">
        <img src="images/bg-card-front.png" class="front-img" />
        <p id="person-card-number">0000 0000 0000 0000</p>
        <div class="card-front-info">
          <p id="person-name">Jane Appleseed</p>
          <p id="person-card-exp-date">00/00</p>
        </div>
        <img src="images/card-logo.svg" class="front-card-logo" />
      </div>
      <div class="card-holder-back">
        <img src="images/bg-card-back.png" />
        <p id="person-cvc">000</p>
      </div>

      <div class="card-holder-wrap">
        <form>
          <div class="form-field">
            <label>Cardholder Name</label>
            <input
              type="text"
              id="name"
              placeholder="e.g. Jane Appleseed"
              value=""
            />
            <small></small>
          </div>

          <div class="form-field">
            <label>Card Number</label>
            <input
              type="text"
              id="card-number"
              value=""
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <small></small>
          </div>

          <div class="form-field date-and-cvc">
            <div class="date-div">
              <label for="exp-date">EXP DATE(MM/YY)</label>
              <div class="month-year-wrap">
                <div>
                  <select id="month">
                    <option value="">MM</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <small></small>
                </div>

                <div>
                  <select id="year">
                    <option value="">YY</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                  </select>
                  <small></small>
                </div>
              </div>
            </div>
            <div class="cvc-div">
              <label for="cvc">CVC</label>
              <input
                type="number"
                name=""
                id="cvc"
                placeholder="e.g. 123"
                value=""
              />
              <small></small>
            </div>
          </div>

          <button type="submit">Confirm</button>
        </form>

        <div class="modal hidden">
          <img src="images/icon-complete.svg">
          <h3>Thank you!</h3>
          <p>We've added your card details</p>
          <button type="submit" class="close-modal">Continue</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
